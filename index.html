<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<h1>Pick your poisson</h1>
<form>
    <p>Ce preferi dintre Basescu sau Iohannis?</p>
    <div>
        <input type="radio" id="Basescu" name="presedinte" value="Basescu" />
        <label for="Basescu">Basescu</label>
    </div>
    <div>
        <input type="radio" id="Iohannis" name="presedinte" value="Iohannis" />
        <label for="Iohannis">Iohannis</label>
    </div>
    <div>
        <button type="submit">Alege</button>
    </div>
</form>
<div id="results"></div>
<script src="js.js"></script>
</body>
</html>
